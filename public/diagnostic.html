<!DOCTYPE html>
<html>
<head>
  <title>Image Diagnostic</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
    .test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
    .pass { background: #d4edda; }
    .fail { background: #f8d7da; }
    img { max-width: 300px; height: 200px; object-fit: cover; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
  </style>
</head>
<body>
  <h1>Image Loading Diagnostic</h1>
  
  <h2>Funding Images (should work)</h2>
  <div class="grid">
    <div class="test" id="t1">
      <h4>WIOA</h4>
      <img src="/images/funding/funding-dol-program-v2.jpg" onload="this.parentElement.classList.add('pass')" onerror="this.parentElement.classList.add('fail')">
    </div>
    <div class="test" id="t2">
      <h4>Apprenticeships</h4>
      <img src="/images/funding/funding-dol-program.jpg" onload="this.parentElement.classList.add('pass')" onerror="this.parentElement.classList.add('fail')">
    </div>
    <div class="test" id="t3">
      <h4>JRI</h4>
      <img src="/images/funding/funding-jri-program-v2.jpg" onload="this.parentElement.classList.add('pass')" onerror="this.parentElement.classList.add('fail')">
    </div>
  </div>

  <h2>Program Category Images (the 3 not loading)</h2>
  <div class="grid">
    <div class="test" id="t4">
      <h4>Healthcare</h4>
      <img src="/images/healthcare/program-cna-training.jpg" onload="this.parentElement.classList.add('pass')" onerror="this.parentElement.classList.add('fail')">
    </div>
    <div class="test" id="t5">
      <h4>Skilled Trades</h4>
      <img src="/images/trades/hero-program-hvac.jpg" onload="this.parentElement.classList.add('pass')" onerror="this.parentElement.classList.add('fail')">
    </div>
    <div class="test" id="t6">
      <h4>Technology</h4>
      <img src="/images/technology/hero-programs-technology.jpg" onload="this.parentElement.classList.add('pass')" onerror="this.parentElement.classList.add('fail')">
    </div>
  </div>

  <h2>Barber Image</h2>
  <div class="test" id="t7">
    <h4>Barber Training</h4>
    <img src="/images/beauty/program-barber-training.jpg" onload="this.parentElement.classList.add('pass')" onerror="this.parentElement.classList.add('fail')">
  </div>

  <h2>Results</h2>
  <p>Green = loaded successfully, Red = failed to load</p>
</body>
</html>
