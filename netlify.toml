# Netlify Configuration for Next.js
# Elevate for Humanity LMS Platform
# Site: www.elevateforhumanity.org

[build]
  command = "bash scripts/netlify-build.sh"
  publish = ".next"
  
[build.environment]
  NODE_VERSION = "20.11.1"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_OPTIONS = "--max-old-space-size=8192"
  NETLIFY_SKIP_SECRET_SCANNING = "true"
  # Enable Next.js edge runtime
  NEXT_USE_NETLIFY_EDGE = "true"

# Next.js Runtime Plugin with edge functions
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Enable Netlify Image CDN
[images]
  remote_images = [".*"]

# CRITICAL: Allow Cloudflare verification (MUST BE FIRST)
[[redirects]]
  from = "/.well-known/*"
  to = "/:splat"
  status = 200

# Redirect non-www .org to www .org
[[redirects]]
  from = "https://elevateforhumanity.org/*"
  to = "https://www.elevateforhumanity.org/:splat"
  status = 308
  force = true

[[redirects]]
  from = "http://elevateforhumanity.org/*"
  to = "https://www.elevateforhumanity.org/:splat"
  status = 308
  force = true

[[redirects]]
  from = "http://www.elevateforhumanity.org/*"
  to = "https://www.elevateforhumanity.org/:splat"
  status = 308
  force = true

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

# Fix broken program-holder/apply links
[[redirects]]
  from = "/program-holder/apply"
  to = "/apply"
  status = 301
  force = true

[[redirects]]
  from = "/program-holder/apply/*"
  to = "/apply"
  status = 301
  force = true

# Fix broken student/dashboard links
[[redirects]]
  from = "/student/dashboard"
  to = "/student-portal"
  status = 301
  force = true

[[redirects]]
  from = "/student/dashboard/*"
  to = "/student-portal"
  status = 301
  force = true

# Fix broken partner-with-us links (route doesn't exist)
[[redirects]]
  from = "/partner-with-us"
  to = "/partner"
  status = 301
  force = true

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

# Static assets - immutable cache (1 year)
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/videos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

# HTML pages - short cache with revalidation
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# API routes - no cache
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"

# Edge Functions for API routes (optional - Next.js handles this)
# Netlify automatically routes /api/* to Next.js API routes

# Function configuration
[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"
