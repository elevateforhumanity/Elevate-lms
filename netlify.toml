# Netlify Configuration for Next.js 16
# Elevate for Humanity LMS Platform
# Site: thunderous-axolotl-89d28d.netlify.app

[build]
  command = "bash scripts/netlify-build.sh"
  # publish directory is handled by @netlify/plugin-nextjs
  
[build.environment]
  NODE_VERSION = "20.11.1"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_OPTIONS = "--max-old-space-size=8192"
  # Disable secret scanning to prevent false positives in build artifacts
  NETLIFY_SKIP_SECRET_SCANNING = "true"

# Next.js Runtime Plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# CRITICAL: Allow Cloudflare verification (MUST BE FIRST)
[[redirects]]
  from = "/.well-known/*"
  to = "/:splat"
  status = 200

# Canonical redirects: force HTTPS + non-www for .institute domain
[[redirects]]
  from = "http://www.elevateforhumanity.institute/*"
  to = "https://elevateforhumanity.institute/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://elevateforhumanity.institute/*"
  to = "https://elevateforhumanity.institute/:splat"
  status = 301
  force = true

# Redirect .org domain to .institute
[[redirects]]
  from = "https://elevateforhumanity.org/*"
  to = "https://elevateforhumanity.institute/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.elevateforhumanity.org/*"
  to = "https://elevateforhumanity.institute/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://elevateforhumanity.org/*"
  to = "https://elevateforhumanity.institute/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.elevateforhumanity.org/*"
  to = "https://elevateforhumanity.institute/:splat"
  status = 301
  force = true

# Redirect www to non-www for .institute domain
[[redirects]]
  from = "https://www.elevateforhumanity.institute/*"
  to = "https://elevateforhumanity.institute/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

# Fix broken program-holder/apply links
[[redirects]]
  from = "/program-holder/apply"
  to = "/apply"
  status = 301
  force = true

[[redirects]]
  from = "/program-holder/apply/*"
  to = "/apply"
  status = 301
  force = true

# Fix broken student/dashboard links
[[redirects]]
  from = "/student/dashboard"
  to = "/student-portal"
  status = 301
  force = true

[[redirects]]
  from = "/student/dashboard/*"
  to = "/student-portal"
  status = 301
  force = true

# Fix broken partner-with-us links (route doesn't exist)
[[redirects]]
  from = "/partner-with-us"
  to = "/partner"
  status = 301
  force = true

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/videos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Edge Functions for API routes (optional - Next.js handles this)
# Netlify automatically routes /api/* to Next.js API routes

# Function configuration
[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"
