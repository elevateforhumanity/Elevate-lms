# Netlify Configuration - Elevate for Humanity
# Canonical domain: www.elevateforhumanity.org (with www)
# Admin domain: elevateconnectsdirectory.org (separate admin panel)

[build]
  command = "pnpm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NETLIFY_USE_PNPM = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# ============================================
# LMS DOMAIN (elevateforhumanityeducation.com)
# Do NOT redirect - handled by middleware -> /student-portal
# ============================================

# ============================================
# SUPERSONIC DOMAIN (supersonicfastermoney.com)
# Do NOT redirect - handled by middleware -> /supersonic-fast-cash
# ============================================

# ============================================
# CANONICAL DOMAIN REDIRECTS (301 = permanent)
# All traffic funnels to www.elevateforhumanity.org
# ============================================

# Institute -> org (with www)
[[redirects]]
  from = "https://www.elevateforhumanity.institute/*"
  to = "https://www.elevateforhumanity.org/:splat"
  status = 301
  force = true

# Institute naked -> org
[[redirects]]
  from = "https://elevateforhumanity.institute/*"
  to = "https://www.elevateforhumanity.org/:splat"
  status = 301
  force = true

# Naked org -> www org (canonical)
[[redirects]]
  from = "https://elevateforhumanity.org/*"
  to = "https://www.elevateforhumanity.org/:splat"
  status = 301
  force = true

# HTTP -> HTTPS
[[redirects]]
  from = "http://elevateforhumanity.org/*"
  to = "https://www.elevateforhumanity.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.elevateforhumanity.org/*"
  to = "https://www.elevateforhumanity.org/:splat"
  status = 301
  force = true

# ============================================
# ROUTE REDIRECTS
# ============================================

[[redirects]]
  from = "/student/dashboard"
  to = "/student-portal"
  status = 308
  force = true

[[redirects]]
  from = "/student/dashboard/*"
  to = "/student-portal"
  status = 308
  force = true

[[redirects]]
  from = "/student"
  to = "/student-portal"
  status = 308
  force = true

[[redirects]]
  from = "/partner-with-us"
  to = "/partner"
  status = 308
  force = true

[[redirects]]
  from = "/program-holder/apply"
  to = "/apply"
  status = 308
  force = true

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

[[redirects]]
  from = "/home"
  to = "/"
  status = 301

# ============================================
# HEADERS
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "origin-when-cross-origin"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store"
